{% extends "base.html" %}
{% block content %}
<h2>Профиль</h2>

<div class="card" style="max-width: 400px;">
  <div class="card-body text-center">
    {% if user.profile.avatar %}
      <img src="{{ user.profile.avatar.url }}" alt="Аватар" class="rounded-circle mb-3" width="200" height="200">
    {% else %}
      <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Нет аватара">
    {% endif %}

    <h4>{{ user.username }}</h4>
    <a href="{% url 'profile-edit' %}" class="btn btn-primary btn-sm mt-2">Редактировать профиль</a>
  </div>
</div>
{% endblock %}
