<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <!-- Favicon -->
    <link rel="icon" href="{% static 'knowledge.png' %}" type="image/png">
    <style>
        body {
            background-color: #3a1859;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 60px 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .error-container img {
            max-width: 250px;
            margin-bottom: 30px;
        }
        h1.display-4 {
            font-weight: bold;
        }
        .btn-home {
            margin-top: 20px;
            background-color: white;
            color: #3a1859;
            border: none;
        }
        .btn-home:hover {
            background-color: #eee;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2a1042;
            color: white;
        }
    </style>
</head>
<body>

<div class="container error-container">
    <h1 class="display-4">404 - Страница не найдена</h1>
    <p class="lead">Упс! Похоже, такой страницы не существует.</p>
    <a href="{% url 'task-list' %}" class="btn btn-home">Вернуться на главную</a>
</div>

<footer>
    &copy; 2025 TaskManager
</footer>

</body>
</html>
